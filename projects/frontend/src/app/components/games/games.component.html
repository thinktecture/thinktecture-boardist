<table *ngIf="items$ | async as games; else loading" mat-table [dataSource]="games">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let game">{{ game.name }}</td>
  </ng-container>
  <ng-container matColumnDef="minPlayers">
    <th mat-header-cell *matHeaderCellDef>Min.</th>
    <td mat-cell *matCellDef="let game">{{ game.minPlayers }}</td>
  </ng-container>
  <ng-container matColumnDef="maxPlayers">
    <th mat-header-cell *matHeaderCellDef>Max.</th>
    <td mat-cell *matCellDef="let game">{{ game.maxPlayers }}</td>
  </ng-container>
  <ng-container matColumnDef="isExtension">
    <th mat-header-cell *matHeaderCellDef>Extension?</th>
    <td mat-cell *matCellDef="let game">
      <mat-icon *ngIf="game.mainGameId">extension_outlined</mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="boardGameGeekId">
    <th mat-header-cell *matHeaderCellDef>BGGâ„¢</th>
    <td mat-cell *matCellDef="let game">
      <a *ngIf="game.boardGameGeekId" [href]="'https://boardgamegeek.com/boardgame/' + game.boardGameGeekId" target="_blank"
         (click)="$event.stopPropagation()">
        <mat-icon>open_in_new</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'minPlayers', 'maxPlayers', 'isExtension', 'boardGameGeekId']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'minPlayers', 'maxPlayers', 'isExtension', 'boardGameGeekId']" routerLink="."
      [queryParams]="{ id: row.id }"></tr>
</table>

<button mat-fab class="add" color="primary" (click)="add()"><mat-icon>create</mat-icon></button>

<ng-template #loading>
  <ttb-spinner></ttb-spinner>
</ng-template>
