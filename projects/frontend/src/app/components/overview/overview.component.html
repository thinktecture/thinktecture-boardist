<table *ngIf="items$ | async as items; else loading" mat-table [dataSource]="items">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name']" routerLink="." [queryParams]="{ id: row.id }"></tr>
</table>

<ng-template #loading>
  <ttb-spinner></ttb-spinner>
</ng-template>
