<form [formGroup]="form" (ngSubmit)="save()">
  <h2 mat-dialog-title>{{ context.title }}</h2>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>BoardGameGeek™ Id</mat-label>
      <input type="text" matInput formControlName="boardGameGeekId">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button type="button" class="import" color="accent" (click)="import()" disabled>BGG™ Import</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <button mat-flat-button type="submit" color="primary" [disabled]="form.invalid || form.pristine">Save</button>
  </mat-dialog-actions>
</form>
