<form [formGroup]="form" (ngSubmit)="save()">
  <h2 mat-dialog-title>Publisher</h2>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Publisher name</mat-label>
      <input type="text" matInput formControlName="name">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button type="button" class="import" color="accent" (click)="import()" disabled>Import from BoardGameGeekâ„¢</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <button mat-flat-button type="submit" color="primary" [disabled]="form.invalid">Save</button>
  </mat-dialog-actions>
</form>
