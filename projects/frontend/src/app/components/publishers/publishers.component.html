<table *ngIf="items$ | async as publishers; else loading" mat-table [dataSource]="publishers">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let publisher">{{ publisher.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name']" (click)="show(row)"></tr>
</table>

<ng-template #loading>
  <ttb-spinner></ttb-spinner>
</ng-template>
